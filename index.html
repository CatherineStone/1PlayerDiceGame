<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>1 Player Dice Game</title>
</head>
<body class="container">
    <header class="heading"><h1>1-Player Dice Game</h1></header>
    <h2 id="rollToStart">Click "roll" to start!</h2>
    <div>
        <div class="scoreContainer">
            <p id="player">Player 1</p>
            <p>Score: </p><span id="score"></span>
        </div>
        <div class="diceContainer">
            <img id="dice1" src="./images/dice1.png" alt="Dice displaying a '1'">
            <img id="dice2" src="./images/dice2.png" alt="Dice displaying a '2'">
            <img id="dice3" src="./images/dice3.png" alt="Dice displaying a '3'">
            <img id="dice4" src="./images/dice4.png" alt="Dice displaying a '4'">
            <img id="dice5" src="./images/dice5.png" alt="Dice displaying a '5'">
            <img id="dice6" src="./images/dice6.png" alt="Dice displaying a '6'"> 
        </div>
        <div class="buttonContainer">
        <button id="rollBtn">roll</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
